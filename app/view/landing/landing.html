<section class="landing">
  <div class="logo-container">

  </div>
  <div class="field-container">
    <div class="join-container">
      <div class="join-inner"
      ng-if="landingCtrl.signInFirst"
      >
        <signup-controller></signup-controller>
        <div class="">
          <a href="/#!/join#signin"
            ng-click="landingCtrl.signInFirst=false">
            already a member?<span>sign in here</span>
          </a>
        </div>
      </div>
    </div>

    <div class="join-container">
      <div class="join-inner"
        ng-if="!landingCtrl.signInFirst"
      >
        <signin-controller></signin-controller>
        <div>
          <a href="/#!/join#signup"
            ng-click="landingCtrl.signInFirst=true">
            not registered?<span>sign up here</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="calendar">
    <calendar selected="day"></calendar>
  </div>
</section>
